<!doctype html>
<html lang="it">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dogesitting</title>
    <meta content="We sit on your Dodge" name="description">
    <meta content="Doge, Dogesitting, Dogsitting" name="keywords">

    <link rel="icon" href="/static/img/doge.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Template Main CSS File -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>



<body class="d-flex flex-column min-vh-100">

    {% include 'Includes/navbar.html' %}

    {% block content %}{% endblock %}

    {% include 'Includes/footer.html' %}

   

    <!--Bootstrap js-->  <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   
   
   
   
    {% if form_register or form_login %}
    <!-- Reopen Login/Registration Modal in case of wrong input -->
    {% if form_register.errors %}
    <script type="text/javascript">
        $('#modal-signin').modal()
        $('#profile-tab0').click()
    </script>
    {% elif form_login.errors %}
    <script type="text/javascript">
        $('#modal-signin').modal()
    </script>
    {% endif %}
    {% endif %}

</body>

</html>
